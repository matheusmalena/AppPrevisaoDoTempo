<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&family=Krona+One&family=Montserrat:wght@300&family=Open+Sans:wght@300;500;700&family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="toggle">
            <input type="checkbox" id="botao" >
            <label for="botao"></label>
        </div>

        
    </header>

    <main class="caixa-tempo" id="dadosNaTela">
    <div>
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="CliqueiNoBotao()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="busca" class="img-busca">
            
        </button>

        <div class="caixa-media">
            <h2 class="titulo">Tempo em São Paulo </h2>

            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</main>

    <footer class="rodape">
        <div>
        <p class="desenvolvedor">Desenvolvido por Matheus Malena</p>
    </div>
    <div class="caixa-redes-sociais">
        <a href="https://instagram.com/eaemalena"> <img class="redes-sociais-instagram" src="fotos/insta.png" alt=""></a>
        <a href="https://github.com/matheusmalena"><img class="redes-sociais-git" src="fotos/github.png" alt=""></a></a>
        <a href="https://linkedin.com/in/matheusmalena"> <img class="redes-sociais-linkedin" src="fotos/linkedin.png" alt=""></a>
    </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
